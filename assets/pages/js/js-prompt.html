    <main>
        <h2>JavaScript Example</h2>
        <p>Below is a simple example of JavaScript code:</p>
        <div class="example-code">
            <pre>let name = prompt("What is your name?");</pre>
        </div>
        <p>Click the button below to see the prompt in action:</p>
        <button onclick="showPrompt()">Click Me</button>
        <br><br>
        <div class="example-output" id="output"></div>
    </main>
    <footer>
        <p>&copy; 2024 Thomas Eagle</p>
    </footer>

    <script>
        // JavaScript function to show prompt
        function showPrompt() {
            let name = prompt("What is your name?");
            if (name) {
                document.getElementById("output").innerHTML = `<strong>Hello, ${name}!</strong>`;
            } else {
                document.getElementById("output").innerHTML = "<strong>No name entered!</strong>";
            }
        }
    </script>
