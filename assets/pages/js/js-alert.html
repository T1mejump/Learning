    <main>
        <h2>JavaScript Example</h2>
        <p>Below is a simple example of JavaScript code:</p>
        <div class="example-code">
            <pre>alert("hello world");</pre>
        </div>
        <p>Click the button below to see the alert in action:</p>
        <button onclick="showAlert()">Click Me</button>
        <br> 
        <br>
        <div class="example-output" id="output"></div>
    </main>

    <script>
        // JavaScript function to show alert
        function showAlert() {
            alert("hello world");
            document.getElementById("output").innerHTML = "<strong>Alert displayed!</strong>";
        }
    </script>
